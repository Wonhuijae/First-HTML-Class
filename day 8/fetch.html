<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function loadDoc()
    {
      fetch('https://jsonplaceholder.typicode.com/todos/1')
              .then(response => response.json())
              .then(function (json) {
                console.log(json);
                document.getElementById("demo").innerHTML = JSON.stringify(json);
              })
    }



  </script>
</head>
<body>
<button onclick="loadDoc()">로드</button>
<div id="demo"></div>
</body>
</html>
