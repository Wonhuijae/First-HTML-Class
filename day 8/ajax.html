<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 자바스크립트
        function loadDoc() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) { // 성공
                    document.getElementById("demo").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "ajax_info.txt", true);
            xhttp.send();
        }

        // JQuery
        function  LoadDocJQ() {
            $(document).ready(function () {
                $("p").click(function () {
                    $("#demo").load("ajax_info2.txt");
                });
            });
        }
    </script>
</head>
<body>
<button onclick="loadDoc()"> js 로드</button>
<button onclick="LoadDocJQ()"> Jquery 로드</button>
<div id="demo"></div>
</body>
</html>
