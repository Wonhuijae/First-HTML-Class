<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 입력</title>

  <script>
    function check()
    {
      let inputNum = document.getElementById("inputNumber").value.trim();
      //let inputNum = prompt("숫자를 입력하세요.");

      if(isNaN(Number(inputNum)))
      {
        alert("숫자를 입력해주세요.");
      }
      else
      {
        if(1<= inputNum && inputNum<=100) {
          for (let i = 1; i <= 100; i++) {
            console.log(i);
          }
          alert("완료되었습니다.");
        }
        else {
          alert("1 이상 100이하를 넣어주세요");
        }
      }
    }
  </script>
</head>
<body>
<label for ="inputNumber"></label>
<input id="inputNumber" type="text">
<button onclick="check()">입력</button>
</body>
</html>
