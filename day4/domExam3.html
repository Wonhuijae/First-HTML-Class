<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마우스오버 버튼</title>
  <style>
    .buttonStyle
    {
      width: 300px;
      height: 100px;
      background-color: gray;
      color: white;
      font-size: 32px;
    }
  </style>
  <script>
    let selectBtn = null;

    function ButtonChange(target)
    {
      target.style.backgroundColor = "white";
      target.style.color = "black";
      target.style.border = "1px solid black";

      selectBtn = target;
    }

    function ButtonRollback()
    {
      if(selectBtn===null) return;

      selectBtn.removeAttribute("style");
      selectBtn.className = "buttonStyle";
    }
  </script>
</head>
<body>
<button class="buttonStyle" onmouseover="ButtonChange(this)" onmouseout="ButtonRollback()">html</button>
<button class="buttonStyle" onmouseover="ButtonChange(this)" onmouseout="ButtonRollback()">css</button>
<button class="buttonStyle" onmouseover="ButtonChange(this)" onmouseout="ButtonRollback()">javascript</button>
</body>
</html>
