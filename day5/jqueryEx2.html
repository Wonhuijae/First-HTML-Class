<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Jquery 실습 2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        let lastBox = null;

        function addScript()
        {
            lastBox = $(".scriptBox").last();
            let contents = $("#inputText").val();

            let newDiv = "<div class=\"scriptBox\">" + contents +"</div>";

            lastBox.after(newDiv);

            $("#inputText").val("");
        }
    </script>
    <style>
        #anker
        {
            background-color: royalblue;
            color : white;
            width: 200px;
            height: 30px;
        }
        #interview
        {
            width: 200px;
            background-color: beige;
        }
        .block
        {
            padding: 10px;
        }
        .name
        {
            font-weight: bold;
        }
        .scriptBox
        {
            width: 180px;
            background-color: white;
            margin: 5px;
            padding: 5px;
        }
        .grayBox
        {
            width: 200px;
            background-color: gray;
            padding: 10px;
        }

    </style>
</head>
<body>
<div class="grayBox">기사등록하기</div>
<!--<div class="block" id="anker">최도근님, 안녕하세요?</div>-->
<div class="block" id="interview">페이스북 색감따라하기
    <div class="scriptBox"><span class="name">박지성</span> SBS에서 월드컵보세요!</div>
    <div class="scriptBox"><span class="name">안정환</span> MBC죠</div>
    <div class="scriptBox"><b>이영표</b> KBS는 수신료의 가치를...</div>
</div>
<input type="text" id="inputText">
<button style="background-color: gray" onclick="addScript()">등록하기</button>
</body>
</html>
