<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마우스클릭 버튼</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .buttonStyle {
            width: 300px;
            height: 100px;
            background-color: gray;
            color: white;
            font-size: 32px;
        }
    </style>
    <script>
        let selectBtn = null;

        function ButtonChange(target) {
            ButtonRollback();

            $(target).css("backgroundColor", "white");
            $(target).css("color", "black");
            $(target).css("boarder", "1px solid black");

            selectBtn = target;
        }

        function ButtonRollback() {
            if (selectBtn === null) return;

            selectBtn.removeAttribute("style");
            selectBtn.className = "buttonStyle";
        }
    </script>
</head>
<body>
<button class="buttonStyle" onclick="ButtonChange(this)">html</button>
<button class="buttonStyle" onclick="ButtonChange(this)">css</button>
<button class="buttonStyle" onclick="ButtonChange(this)">javascript</button>
</body>
</html>
