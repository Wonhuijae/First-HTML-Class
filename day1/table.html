<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr> <!-- 열 -->
            <td>1</td> <!-- 행 -->
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table border="1">
        <tr> <!-- 행 -->
            <td colspan="2">1</td> <!-- 열 -->
            <td rowspan="2">3<br>6</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
